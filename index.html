<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
	<title>Grade Calculator</title>
</head>
<body>
	<div class="marks-container">
		<h2>MARKS SHEET</h2>
		<form>
			<div class="form-group">
				<label>Java</label>
				<input type="text" id="java" placeholder="00" autocomplete="off">
			</div>
			<div class="form-group">
				<label>Python</label>
				<input type="text" id="python" placeholder="00" autocomplete="off">
			</div>
			<div class="form-group">
				<label>RDBMS</label>
				<input type="text" id="rdbms" placeholder="00" autocomplete="off">
			</div>
			<div class="form-group">
				<label>ADJ</label>
				<input type="text" id="adj" placeholder="00"autocomplete="off">
			</div>
			<div class="form-group">
				<label>Graphics</label>
				<input type="text" id="cgr" placeholder="00" autocomplete="off">
			</div>
			<div class="form-group">
				<input type="submit" value="calculate" id="submit">
			</div>
		</form>
	</div>
	<div class="result-container">
		<div class="result">
			<h2>Result</h2>
			<p>Total Marks - <span class="total-marks">000</span> </p>
			<p>Percentage - <span class="percentage">100%</span> </p>
			<p>Grade - <span class="grade">A</span> </p>
		</div>
	</div>
</body>
	<script src="script.js"></script>
</html>
